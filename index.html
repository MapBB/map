<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Leaflet Map Smooth Red Arrow</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
html, body { height: 100%; margin: 0; font-family: sans-serif; }
#map { height: 100%; width: 100%; }

/* Top Drawer */
#drawer {
  position: fixed;
  top: -280px;
  left: 0;
  width: 100%;
  background: white;
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  border-bottom-left-radius: 12px;
  border-bottom-right-radius: 12px;
  z-index: 1001;
  transition: top 0.3s ease;
  padding: 14px;
  box-sizing: border-box;
}
#drawer.open { top: 0; }

#drawer input[type="text"] {
  width: 100%;
  padding: 14px;
  font-size: 20px;
  font-weight: bold;
  border-radius: 6px;
  border: 1px solid #ccc;
  box-sizing: border-box;
  margin-bottom: 12px;
}

#drawer .buttonRow { display: flex; gap: 12px; }
#drawer .buttonRow button {
  flex: 1;
  padding: 14px;
  font-size: 18px;
  border-radius: 6px;
  border: 1px solid #ccc;
  cursor: pointer;
  background: white;
}

.checkboxRow {
  display: flex;
  align-items: center;
  margin-top: 12px;
  gap: 8px;
  font-size: 14px;
  color: #333;
  cursor: pointer;
}
.checkboxRow input[type="checkbox"] { width: auto; margin: 0; }

/* Drawer toggle button */
#toggleDrawerBtn {
  position: fixed;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1002;
  background: #007bff;
  border: none;
  cursor: pointer;
  width: 60px;
  height: 60px;
  border-radius: 12px;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
}
#toggleDrawerBtn::before {
  content: '';
  width: 0;
  height: 0;
  border-left: 10px solid transparent;
  border-right: 10px solid transparent;
  border-top: 14px solid white;
  transition: transform 0.3s ease;
}
#toggleDrawerBtn.arrow-up::before { transform: rotate(180deg); }

/* Bottom position bar */
#positionBar {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: rgba(255,255,255,0.3);
  font-size: 22px;
  font-weight: bold;
  text-align: center;
  padding: 6px 0;
  z-index: 1002;
  color: #000;
  pointer-events: none;
}

/* Follow Me button */
.followme-btn {
  background: white;
  border: none;
  width: 34px;
  height: 34px;
  font-size: 18px;
  line-height: 32px;
  text-align: center;
  cursor: pointer;
}
.followme-btn:hover { background: #f0f0f0; }

/* Fullscreen button */
#fullscreenBtn {
  position: fixed;
  top: 10px;
  right: 10px;
  z-index: 1002;
  background: white;
  border: 1px solid #ccc;
  border-radius: 8px;
  width: 60px;
  height: 60px;
  font-size: 28px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}
</style>
</head>
<body>

<div id="map"></div>

<div id="drawer" class="open">
  <input type="text" id="coordsInput" placeholder="lat, lon">
  <div class="buttonRow">
    <button id="addMarkerBtn">Add Marker</button>
    <button id="clearMarkersBtn">Clear All Markers</button>
    <button id="resetCounterBtn">Reset Numbering</button>
  </div>

  <!-- Checkbox row -->
  <div class="checkboxRow" style="justify-content: flex-start; gap: 100px;">
    <label><input type="checkbox" id="keepOpenCheckbox"> Keep open after adding</label>
    <label><input type="checkbox" id="freezeMapCheckbox"> Freeze map</label>
  </div>
</div>

<button id="toggleDrawerBtn" aria-label="Toggle Drawer"></button>
<button id="fullscreenBtn">â›¶</button>
<div id="positionBar">Waiting for GPSâ€¦</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-rotatedmarker/leaflet.rotatedMarker.js"></script>
<script>
const map = L.map('map').setView([54.971793, -2.949397], 16);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors | &copy; KC 2025'
}).addTo(map);

// Drawer toggle
const drawer = document.getElementById('drawer');
const toggleBtn = document.getElementById('toggleDrawerBtn');
function updateToggleButton() {
  const isOpen = drawer.classList.contains('open');
  toggleBtn.classList.toggle('arrow-up', isOpen);
  toggleBtn.style.top = isOpen ? `${drawer.offsetHeight}px` : '0px';
}
toggleBtn.addEventListener('click', () => { drawer.classList.toggle('open'); updateToggleButton(); });
window.addEventListener('resize', updateToggleButton);
document.addEventListener('DOMContentLoaded', () => { setTimeout(updateToggleButton, 100); });

// Fullscreen button
const fullscreenBtn = document.getElementById('fullscreenBtn');
fullscreenBtn.onclick = () => {
  if (!document.fullscreenElement) document.documentElement.requestFullscreen().catch(err=>console.warn(err));
  else document.exitFullscreen();
};

// Follow Me button
let following = false;
L.Control.FollowMe = L.Control.extend({
  onAdd: function(map) {
    const btn = L.DomUtil.create('button', 'leaflet-bar followme-btn');
    btn.innerHTML = 'ðŸ“';
    btn.title = "Toggle Follow Me";
    L.DomEvent.on(btn,'click', e => {
      L.DomEvent.stopPropagation(e);
      following = !following;
      btn.style.background = following ? '#007bff' : 'white';
    });
    return btn;
  }
});
L.control.followMe = function(opts){ return new L.Control.FollowMe(opts); }
L.control.followMe({position:'topleft'}).addTo(map);

// Position + arrow
let currentMarker = null;
const posBar = document.getElementById('positionBar');
let firstFix = true;
let lastLat=null,lastLon=null,lastTime=null;
let currentAngle = 0;
let freezeMap=false;

document.getElementById('freezeMapCheckbox').addEventListener('change', e => {
  freezeMap = e.target.checked;
});
function createArrowIcon(){
  return L.divIcon({
    className:'',
    html:`<svg width="24" height="24" viewBox="0 0 24 24">
      <polygon points="12,0 24,24 12,18 0,24" fill="red"/>
    </svg>`,
    iconSize:[24,24], iconAnchor:[12,12]
  });
}
function lerp(a,b,t){return a+(b-a)*t;}
function lerpAngle(a,b,t){const diff=((b-a+540)%360)-180;return a+diff*t;}

navigator.geolocation.watchPosition(
  pos=>{
    const lat=pos.coords.latitude, lon=pos.coords.longitude, now=pos.timestamp;
    const heading=pos.coords.heading!==null?pos.coords.heading:currentAngle;

    let speedText='';
    if(lastLat!==null && lastLon!==null && lastTime!==null){
      const distance=map.distance([lastLat,lastLon],[lat,lon]);
      const timeDiff=(now-lastTime)/1000;
      const speedMph=(distance/timeDiff)*2.23694;
      if(speedMph>3) speedText=` | Speed: ${speedMph.toFixed(1)} mph`;
    }
    lastLat=lat; lastLon=lon; lastTime=now;
    posBar.textContent=`Lat: ${lat.toFixed(5)} , Lon: ${lon.toFixed(5)}${speedText}`;

    if(!freezeMap){
      if(!currentMarker){
        currentMarker=L.marker([lat,lon],{icon:createArrowIcon(),rotationAngle:heading}).addTo(map);
        currentAngle=heading;
      } else {
        const latLng=currentMarker.getLatLng();
        const newLat=lerp(latLng.lat,lat,0.2);
        const newLng=lerp(latLng.lng,lon,0.2);
        currentMarker.setLatLng([newLat,newLng]);
        currentAngle=lerpAngle(currentAngle,heading,0.2);
        currentMarker.setRotationAngle(currentAngle);
      }
      if(firstFix){ map.setView([lat,lon],16); firstFix=false; }
      if(following) map.setView([lat,lon]);
    }
  },err=>console.warn(err),{enableHighAccuracy:true}
);

// --- Marker handling with persistence ---
let userMarkers=[];
let markerCount=parseInt(localStorage.getItem('markerCount')||'0');
function saveMarkers(){
  const data=userMarkers.map(m=>{
    const pos=m.getLatLng();
    return {lat:pos.lat,lng:pos.lng,number:m.number};
  });
  localStorage.setItem('markers',JSON.stringify(data));
}
function loadMarkers(){
  const data=JSON.parse(localStorage.getItem('markers')||'[]');
  data.forEach(d=>{
    const m=L.marker([d.lat,d.lng],{draggable:true,autoPan:true})
      .addTo(map)
      .bindPopup(`Marker #${d.number}: ${d.lat.toFixed(5)}, ${d.lng.toFixed(5)}`)
      .openPopup();
    m.number=d.number;
    m.on('dragend',()=>{
      const pos=m.getLatLng();
      m.setPopupContent(`Marker #${m.number}: ${pos.lat.toFixed(5)}, ${pos.lng.toFixed(5)}`);
      saveMarkers();
    });
    userMarkers.push(m);
  });
}
loadMarkers();

// Add marker from input
document.getElementById('addMarkerBtn').addEventListener('click',()=>{
  const input=document.getElementById('coordsInput').value.trim();
  if(!input.includes(',')) return alert('Enter coordinates as lat, lon');
  const parts=input.split(',').map(p=>parseFloat(p.trim()));
  if(parts.length!==2||parts.some(isNaN)) return alert('Invalid numbers');
  const [lat,lon]=parts;
  markerCount++; localStorage.setItem('markerCount',markerCount);
  const m=L.marker([lat,lon],{draggable:true,autoPan:true})
    .addTo(map)
    .bindPopup(`Marker #${markerCount}: ${lat}, ${lon}`)
    .openPopup();
  m.number=markerCount;
  m.on('dragend',()=>{
    const pos=m.getLatLng();
    m.setPopupContent(`Marker #${m.number}: ${pos.lat.toFixed(5)}, ${pos.lng.toFixed(5)}`);
    saveMarkers();
  });
  userMarkers.push(m);
  saveMarkers();
  map.panTo([lat,lon]);
  document.getElementById('coordsInput').value='';
  if(!document.getElementById('keepOpenCheckbox').checked){
    drawer.classList.remove('open'); updateToggleButton();
  }
});

// Clear all markers
document.getElementById('clearMarkersBtn').addEventListener('click',()=>{
  userMarkers.forEach(m=>map.removeLayer(m));
  userMarkers.length=0;
  localStorage.removeItem('markers');
});

// Reset numbering only
document.getElementById('resetCounterBtn').addEventListener('click',()=>{
  if(confirm("Reset numbering back to 0?")){
    markerCount=0;
    localStorage.setItem('markerCount',0);
    alert("Marker numbering has been reset. Next marker will be #1.");
  }
});

// Double click add marker
map.on('dblclick',e=>{
  const {lat,lng}=e.latlng;
  markerCount++; localStorage.setItem('markerCount',markerCount);
  const marker=L.marker([lat,lng],{draggable:true,autoPan:true})
    .addTo(map)
    .bindPopup(`Marker #${markerCount}: ${lat.toFixed(5)}, ${lng.toFixed(5)}`)
    .openPopup();
  marker.number=markerCount;
  marker.on('dragend',()=>{
    const pos=marker.getLatLng();
    marker.setPopupContent(`Marker #${marker.number}: ${pos.lat.toFixed(5)}, ${pos.lng.toFixed(5)}`);
    saveMarkers();
  });
  userMarkers.push(marker);
  saveMarkers();
});

// --- Wake Lock every 12s ---
let wakeLock=null;
async function enableWakeLock(){
  try{
    if('wakeLock' in navigator){
      wakeLock=await navigator.wakeLock.request('screen');
      wakeLock.addEventListener('release',()=>{console.log('Wake lock released');});
    }
  }catch(err){console.error('Wake Lock error:',err);}
}
enableWakeLock();
setInterval(()=>{if(!wakeLock) enableWakeLock();},12000);
document.addEventListener('visibilitychange',()=>{if(document.visibilityState==='visible'&&!wakeLock) enableWakeLock();});
</script>
</body>
</html>
